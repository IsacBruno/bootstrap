<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IC ATENDEFACIL - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilos personalizados podem ser adicionados aqui, se necessário */
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <h1 class="text-center">CADASTRO DE OPERADORES</h1>

    <form>
      <div class="row mb-3">
        <div class="col-2">
          <label for="exampleInputCodigo" class="form-label">Código</label>
          <input disabled type="text" class="form-control" id="exampleInputCodigo" aria-describedby="codigoHelp">
        </div>
        <div class="col">
          <label for="exampleInputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="exampleInputNome" aria-describedby="nomeHelp">
        </div>
        <div class="col">
          <label for="exampleInputSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputSenha">
        </div>
        <div class="col">
          <label for="exampleInputConfirmSenha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="exampleInputConfirmSenha">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="exampleInputColaborador" class="form-label">Colaborador</label>
          <div class="input-group">
            <input type="text" class="form-control" id="exampleInputColaborador">
            <button type="submit" class="btn btn-primary">&#128269;</button>
            <button type="submit" class="btn btn-primary">&#128221;</button>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button type="submit" class="btn btn-primary btn-block">SALVAR</button>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NOME</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked></th>
          <td>CANCELAR ITENS</td>
        </tr>
        <tr>
          <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked></th>
          <td>MENU GERÊNCIA</td>
        </tr>
        <tr>
          <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked></th>
          <td>MENU OPERAÇÃO</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
